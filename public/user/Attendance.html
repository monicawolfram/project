const attendanceData = [
  { date: "11-10-2025", times: ["8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am"] },

  { date: "13-10-2025", times: ["8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am"] },
  { date: "14-10-2025", times: ["8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am", "8:30am - 10:50am"] },
];

function populateAttendance() {
  const tbody = document.getElementById("attendance-body");
  tbody.innerHTML = "";

  attendanceData.forEach(record => {
    const tr = document.createElement("tr");
    const dateTd = document.createElement("td");
    dateTd.textContent = record.date;
    tr.appendChild(dateTd);

    record.times.forEach(time => {
      const td = document.createElement("td");
      td.textContent = time;
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}

// Simulate loading attendance after user signs in
document.addEventListener("DOMContentLoaded", () => {
  populateAttendance();
});
