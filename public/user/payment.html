    <div class="container">
        <h2 class="text-center mt-4">Library Payment History</h2>
        <div class="payment-history">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Payment Date</th>
                        <th>Amount (tsh)</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="payment-history-table">
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="payment-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Payment completed successfully!
            </div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
<!-- Help & About Us Buttons (Moved Outside Container) -->
<div class="footer-btns text-center mt-3">
    <a href="AboutUs.html" class="btn btn-success"><i class="fa-solid fa-info-circle"></i> About Us</a>
    <a href="help.html" class="btn btn-success"><i class="fa-solid fa-question-circle"></i> Help</a>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sample data of payments made by the user
        const payments = [
            { studentId: "S123", studentName: "John Doe", date: "2025-04-01", amount: 500, method: "Airtel Money", status: "Completed" },
            { studentId: "S124", studentName: "Jane Smith", date: "2025-03-25", amount: 350, method: "Mpesa", status: "Completed" },
            { studentId: "S125", studentName: "Alice Johnson", date: "2025-03-15", amount: 200, method: "Airtel Money", status: "Pending" },
        ];

        // Function to render the payment history in the table
        function renderPaymentHistory() {
            const tableBody = document.getElementById('payment-history-table');
            tableBody.innerHTML = ''; // Clear existing data

            payments.forEach((payment, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${payment.studentId}</td>
                    <td>${payment.studentName}</td>
                    <td>${payment.date}</td>
                    <td>${payment.amount}</td>
                    <td>${payment.method}</td>
                    <td>
                        <span class="badge ${payment.status === 'Completed' ? 'bg-success' : 'bg-warning'}">
                            ${payment.status}
                        </span>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Show payment success toast
        function showPaymentSuccessToast() {
            const toast = new bootstrap.Toast(document.getElementById('payment-toast'));
            toast.show();
        }

        // Initially render the payment history
        renderPaymentHistory();

        // Trigger the success toast notification (this would be called after a successful payment action)
        setTimeout(showPaymentSuccessToast, 2000); // Example: Show toast 2 seconds after loading
    </script>
